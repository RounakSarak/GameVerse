<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Adventure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      p {
        text-align: center;
        margin-top: 20px;
      }
        .question {
            text-align: center;
            margin-top: 20px;
        }
        .options {
            text-align: center;
            margin-top: 20px;
        }
        .options p {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Text Adventure</h1>
    <p>
      Welcome to the Text Adventure game! You are a brave adventurer who has
      been tasked with exploring a mysterious cave. You will encounter many
      dangers and treasures along the way. Good luck!
    </p>
    <div class="question"></div>
    <div class="options"></div>
    <script>
      let data;
      $(document).ready(function () {
        $.getJSON("data.json", function (result) {
          data = result;

          loadQuestion(1, data);
        });
      });

    function loadQuestion(id, data) {
        console.log(id);
      var questionData = data.find(q => q.id === id);
      if (!questionData) return;

      var question = questionData.question;
      var options = questionData.options;

      $(".question").text(question);
      var optionsHtml = "";
      
      options.forEach(function (option) {
        optionsHtml +=
        '<p onclick="loadQuestion(' + option.nextQuestion + ',data)">' + option.text + "</p>";
      });
      $(".options").html(optionsHtml);
    }
    </script>
  </body>
</html>
